<!DOCTYPE html>
<html lang="en">
<!--
ng-app指令标记了AngularJS脚本的作用域，
在<html>中添加ng-app属性即说明整个<html>都是AngularJS脚本作用域。
开发者也可以在局部使用ng-app指令，如<div ng-app>，则AngularJS脚本仅在该<div>中运行。
-->
<head>
    <meta charset="UTF-8">
    <title>base page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>

<!--计算两个长方形的面积-->
<div ng-app="app" ng-controller="appController" class="main">

    第一种情况直接获取插值表达式:
    <h1>第一种方式通过双括号获取插值表达式: {{width * height}} </h1>
    <h1>通过angular的ng-bind指令来获取插值表达式：<span ng-bind="width * height"></span></h1>

    <br/>
    第二种情况在插值表达式中调用方法:
    <h1>通过{{}}的方式将变量名name转换成大写:{{name.toUpperCase()}}</h1>
    <h1>通过angular的ng-bind指令将变量名name转换成大写:<span ng-bind="name.toUpperCase()"></span></h1>

</div>

<!--
这行代码载入angular.js脚本，当浏览器将整个HTML页面载入完毕后将会执行该angular.js脚本，
angular.js脚本运行后将会寻找含有ng-app指令的HTML标签，该标签即定义了AngularJS应用的作用域。
-->
<script src="js/angular.min.js"></script>
<script>
    angular.module("app", []).controller("appController", function ($scope) {
        //定义变量width宽度
        $scope.width = 100;
        //定义变量高度heigth;
        $scope.height = 200;

        //定义一个字符串变量
        $scope.name = "k.sea";

    })
</script>
</body>
</html>
