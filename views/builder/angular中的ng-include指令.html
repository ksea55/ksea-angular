<!DOCTYPE html>
<html lang="en">
<!--
ng-app指令标记了AngularJS脚本的作用域，
在<html>中添加ng-app属性即说明整个<html>都是AngularJS脚本作用域。
开发者也可以在局部使用ng-app指令，如<div ng-app>，则AngularJS脚本仅在该<div>中运行。
-->
<head>
    <meta charset="UTF-8">
    <title>base page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>
<div ng-app="includeApp" ng-controller="includeController" ng-include="demo.html">fdssfd</div>
<script src="js/angular.min.js"></script>
<script>
    angular.module("includeApp", []).controller("includeController", function ($scope) {

    })
</script>
</body>
</html>
