<!DOCTYPE html>
<html lang="en">
<!--
ng-app指令标记了AngularJS脚本的作用域，
在<html>中添加ng-app属性即说明整个<html>都是AngularJS脚本作用域。
开发者也可以在局部使用ng-app指令，如<div ng-app>，则AngularJS脚本仅在该<div>中运行。
-->
<head>
    <meta charset="UTF-8">
    <title>base page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>

<div id="srcApp" ng-app="srcAPP" ng-controller="srcController" class="main">
    <img src="{{imgSrc}}"><br/>
    <img ng-src="{{ng_imgSrc}}">
</div>
<script src="js/angular.min.js"></script>
<script>
    angular.module("srcAPP", []).controller("srcController", function ($scope, $timeout) {
        //$scope.imgSrc = "lufei.jpg";
        //$scope.ng_imgSrc = "lufei.jpg";

        //异步模拟
        $timeout(function () {
            $scope.imgSrc = "lufei.jpg";
            $scope.ng_imgSrc = "lufei.jpg";

        }, 5000);
    })
</script>
</body>
</html>
