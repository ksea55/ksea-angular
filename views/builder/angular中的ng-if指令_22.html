<!DOCTYPE html>
<html lang="en">
<!--
ng-app指令标记了AngularJS脚本的作用域，
在<html>中添加ng-app属性即说明整个<html>都是AngularJS脚本作用域。
开发者也可以在局部使用ng-app指令，如<div ng-app>，则AngularJS脚本仅在该<div>中运行。
-->
<head>
    <meta charset="UTF-8">
    <title>base page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>

<!--
    ng-if与ng-show，ng-hide差不多
-->

<div id="ifApp" ng-app="ifApp" ng-controller="ifController" class="main">

    <button class="btn btn-success" ng-click="changeStatus(true)">商品明细</button>
    <button class="btn btn-success" ng-click="changeStatus(false)">评论明细</button>

    <span ng-if="showResult">商品..............</span>
    <span ng-if="!showResult">评论..............</span>
</div>

<script src="js/angular.min.js"></script>
<script>
    angular.module("ifApp", []).controller("ifController", function ($scope) {
        $scope.showResult = true;
        $scope.changeStatus = function (isshow) {
            $scope.showResult = isshow;
        }
    })
</script>
</body>
</html>
