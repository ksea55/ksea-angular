<!DOCTYPE html>
<html lang="en" ng-app>
<!--
ng-app指令标记了AngularJS脚本的作用域，
在<html>中添加ng-app属性即说明整个<html>都是AngularJS脚本作用域。
开发者也可以在局部使用ng-app指令，如<div ng-app>，则AngularJS脚本仅在该<div>中运行。
-->
<head>
    <meta charset="UTF-8">
    <title>base page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
</head>
<!--
       在angular中初始化变量是通过ng-init指令来实现
        ng-init="msg='angular中初始化变量用ng-init指令'"> 这里定义了初始化了单个变量

      如何初始化多个变量呢：
        初始化多个变量中间用;隔开，仍然使用ng-init指令
         ng-init="msg='angular中初始化变量用ng-init指令';hello='ksea'">
         这里就初始化了两个变量msg与hello,多个变量之间是通过分号进行隔开
-->
<body ng-init="msg='angular中初始化变量用ng-init指令';hello='ksea'">

<h1>ng-init的作用: {{msg}}</h1>
<h1>Hello:{{hello}}</h1>
<!--
这行代码载入angular.js脚本，当浏览器将整个HTML页面载入完毕后将会执行该angular.js脚本，
angular.js脚本运行后将会寻找含有ng-app指令的HTML标签，该标签即定义了AngularJS应用的作用域。
-->
<script src="js/angular.min.js"></script>
</body>
</html>
